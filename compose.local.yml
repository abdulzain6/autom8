name: autom8

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    restart: always
    command: /bin/sh start.sh
    ports:
      # Expose the FastAPI server directly on port 8000
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:8000/v1/health"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - ./autom8/server:/autom8/aci/server
      - ./autom8/common:/autom8/aci/common
    # The server depends on SearXNG being available
    depends_on:
      - searxng
      - code-executor
      - seaweedfs-master
      - seaweedfs-filer
      - seaweedfs-volume
      - livekit

  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit
    restart: always
    # Use the --dev flag for local development
    command: --config /etc/livekit.yaml --dev
    ports:
      # Expose the LiveKit WebSocket port
      - "7880:7880"
      # Expose the LiveKit RTC (TCP) port
      - "7881:7881"
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml

  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    restart: always
    ports:
      # Expose SearXNG on port 8088 on the host machine
      - "8088:8080"
    volumes:
      # Mount your custom settings file
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    environment:
      # Set the base URL if you plan to access it via a domain
      - SEARXNG_BASE_URL=http://localhost:8088

  seaweedfs-master:
    image: chrislusf/seaweedfs
    container_name: seaweedfs-master
    ports:
      - "9333:9333" # Master API
      - "19333:19333" # Master UI
    command: "master"
    restart: always

  seaweedfs-volume:
    image: chrislusf/seaweedfs
    container_name: seaweedfs-volume
    ports:
      - "8080:8080" # Volume server for file data
    command: 'volume -mserver="seaweedfs-master:9333" -ip="seaweedfs-volume"'
    volumes:
      # Use a named volume for persistent data storage
      - seaweedfs_data:/data
    depends_on:
      - seaweedfs-master
    restart: always

  seaweedfs-filer:
    image: chrislusf/seaweedfs
    container_name: seaweedfs-filer
    ports:
      # This is the port your FileManager will connect to
      - "8888:8888"
    command: 'filer -master="seaweedfs-master:9333"'
    depends_on:
      - seaweedfs-master
      - seaweedfs-volume
    restart: always

  code-executor:
    container_name: code-executor
    build:
      context: code_executor
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./pyodide_sessions:/app/pyodide_sessions
    ports:
      - "3000:3000"


volumes:
  seaweedfs_data:
  pyodide_sessions:  
