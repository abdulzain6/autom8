events {}

http {
    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name getautom8.app api.getautom8.app lk.getautom8.app;

        # This location is for Let's Encrypt's domain validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Define the backend service for your main application
    upstream aci_server {
        server server:8000;
    }

    # Define the backend service for LiveKit
    upstream livekit_server {
        server livekit:7880;
    }

    # Main application server block (HTTPS)
    server {
        listen 443 ssl;
        server_name getautom8.app api.getautom8.app;

        # SSL certificate paths (managed by Certbot)
        ssl_certificate /etc/letsencrypt/live/getautom8.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/getautom8.app/privkey.pem;

        location / {
            proxy_pass http://aci_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # LiveKit server block (HTTPS for WebSockets)
    server {
        listen 443 ssl;
        server_name lk.getautom8.app;

        ssl_certificate /etc/letsencrypt/live/getautom8.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/getautom8.app/privkey.pem;

        location / {
            proxy_pass http://livekit_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}

# This separate stream block is for LiveKit's RTC (UDP) traffic
stream {
    upstream livekit_rtc {
        server livekit:7881;
    }

    server {
        listen 7881 udp;
        proxy_pass livekit_rtc;
    }
}