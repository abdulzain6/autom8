version: "3.8"

services:
  # --- 1. Edge Router / Reverse Proxy (Caddy) ---
  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web_proxy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # --- 2. Main Application Server (The Secure Bridge) ---
  server:
    build:
      context: ./aci
      dockerfile: Dockerfile
    restart: always
    command: /bin/sh start.sh
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/v1/health || exit 1"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks:
      - storage_network
      - services_network
      - web_proxy

  huey_worker:
    build:
      context: ./aci
      dockerfile: Dockerfile
    restart: always
    command: huey_consumer.py aci.server.tasks.tasks.huey -w 20 -k thread
    networks:
      - executor_network
      - storage_network
      - services_network

  # --- 3. LiveKit Server ---
  livekit:
    image: livekit/livekit-server:latest
    restart: always
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml
    ports:
      - "7881:7881/tcp"            # WebRTC TCP
      - "3478:3478/udp"            # STUN/TURN
      - "20000-21000:20000-21000/udp"
    networks:
      - web_proxy

  # --- 4. Voice Agent ---
  voice_agent:
    build:
      context: ./aci
      dockerfile: Dockerfile
    restart: always
    networks:
      - storage_network
      - services_network
      - web_proxy
      - executor_network

    command: python -m aci.voice_agent.agent start


  # --- 5. Internal Services ---
  gotenberg:
    image: gotenberg/gotenberg:8
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 15s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks:
      - services_network

  code-executor:
    build:
      context: ./code_executor
      dockerfile: Dockerfile
    restart: always
    dns:
      - 8.8.8.8
    networks:
      - executor_network

  searxng:
    image: searxng/searxng:latest
    restart: always
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    dns:
      - 8.8.8.8
    networks:
      - services_network

  cycletls-server:
    build:
      context: ./cycletls-server
      dockerfile: Dockerfile
    restart: always
    dns:
      - 8.8.8.8
    networks:
      - services_network

  steel-browser-api:
    image: ghcr.io/steel-dev/steel-browser-api:latest
    environment:
      - DOMAIN=${DOMAIN:-localhost:3000}
      - CDP_DOMAIN=${CDP_DOMAIN:-localhost:9223}
    networks:
      - services_network

  seaweedfs-master:
    image: chrislusf/seaweedfs
    command: "master -ip=seaweedfs-master"
    networks:
      - storage_network
    restart: always


  seaweedfs-volume:
    image: chrislusf/seaweedfs
    command: 'volume -mserver="seaweedfs-master:9333" -ip="seaweedfs-volume"'
    volumes:
      - seaweedfs_data:/data
    networks:
      - storage_network
    restart: always

  seaweedfs-filer:
    image: chrislusf/seaweedfs
    command: 'filer -master="seaweedfs-master:9333"'
    restart: always
    networks:
      - storage_network

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - services_network
    volumes:
      - redis-data:/data

# --- Networks Definition ---
networks:
  web_proxy:
    driver: bridge
  executor_network:
    driver: bridge
    internal: true
  storage_network:
    driver: bridge
    internal: true
  services_network:
    driver: bridge

# --- Volumes Definition ---
volumes:
  caddy_data:
  caddy_config:
  seaweedfs_data:
  redis-data: