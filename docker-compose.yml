version: "3.8"

services:
  # --- 1. Edge Router / Reverse Proxy (Caddy) ---
  caddy:
    # ... (no changes needed)
    build:
      context: ./caddy
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web_proxy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # --- 2. Main Application Server (The Secure Bridge) ---
  server:
    # ... (no changes needed for now, but could add depends_on for redis/seaweedfs if needed)
    build:
      context: ./aci
      dockerfile: Dockerfile
    restart: always
    command: /bin/sh start.sh
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/v1/health || exit 1"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks:
      - executor_network
      - storage_network
      - services_network
      - web_proxy

  # --- 3. LiveKit Server ---
  livekit:
    image: livekit/livekit-server:latest
    restart: always
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml
    ports:
      - "50000-60000:50000-60000/udp"
      - "3478:3478/udp"
      - "7881:7881/tcp"
    networks:
      - web_proxy
    healthcheck: # <-- ADD HEALTHCHECK
      test: ["CMD", "curl", "-f", "http://localhost:7880/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # --- 4. Voice Agent ---
  voice_agent:
    build:
      context: ./voice_agent
      dockerfile: Dockerfile
    restart: always
    networks:
      - web_proxy
    depends_on: # <-- ADD DEPENDS_ON
      livekit:
        condition: service_healthy

  # --- 5. Internal Services ---
  code-executor:
    # ... (no changes needed)
    build:
      context: ./code_executor
      dockerfile: Dockerfile
    restart: always
    dns:
      - 8.8.8.8
    networks:
      - executor_network

  searxng:
    # ... (no changes needed)
    image: searxng/searxng:latest
    restart: always
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    dns:
      - 8.8.8.8
    networks:
      - services_network

  cycletls-server:
    # ... (no changes needed)
    build:
      context: ./cycletls-server
      dockerfile: Dockerfile
    restart: always
    dns:
      - 8.8.8.8
    networks:
      - services_network

  seaweedfs-master:
    image: chrislusf/seaweedfs
    command: "master -ip=seaweedfs-master"
    networks:
      - storage_network
    restart: always
    healthcheck: # <-- ADD HEALTHCHECK
      test: ["CMD", "curl", "-f", "http://localhost:9333/dir/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  seaweedfs-volume:
    image: chrislusf/seaweedfs
    command: 'volume -mserver="seaweedfs-master:9333" -ip="seaweedfs-volume"'
    volumes:
      - seaweedfs_data:/data
    networks:
      - storage_network
    restart: always
    depends_on: # <-- ADD DEPENDS_ON
      seaweedfs-master:
        condition: service_healthy

  seaweedfs-filer:
    image: chrislusf/seaweedfs
    command: 'filer -master="seaweedfs-master:9333"'
    restart: always
    networks:
      - storage_network
    depends_on: # <-- ADD DEPENDS_ON
      seaweedfs-master:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - services_network
    volumes:
      - redis-data:/data

# --- Networks Definition ---
networks:
  web_proxy:
    driver: bridge
  executor_network:
    driver: bridge
    internal: true
  storage_network:
    driver: bridge
    internal: true
  services_network:
    driver: bridge

# --- Volumes Definition ---
volumes:
  caddy_data:
  caddy_config:
  seaweedfs_data:
  redis-data: