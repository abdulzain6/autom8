version: "3.8"

services:
  # --- 1. Edge Router / Reverse Proxy ---
  traefik:
    image: traefik:v3.0
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.rtc.address=:7881"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=abdulzain6@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "7881:7881/udp"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-data:/letsencrypt"
    networks:
      - web_proxy

  # --- 2. Main Application Server (The Secure Bridge) ---
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    restart: always
    command: /bin/sh start.sh
    networks:
      - web_proxy
      - executor_network
      - storage_network
      - services_network
    labels:
      - "traefik.enable=true"
      # This router handles the redirect from HTTP to HTTPS
      - "traefik.http.routers.aci-server-http.rule=Host(`getautom8.app`) || Host(`api.getautom8.app`)"
      - "traefik.http.routers.aci-server-http.entrypoints=web"
      - "traefik.http.routers.aci-server-http.middlewares=https-redirect@docker"
      
      # This is the main router that handles secure traffic
      - "traefik.http.routers.aci-server-secure.rule=Host(`getautom8.app`) || Host(`api.getautom8.app`)"
      - "traefik.http.routers.aci-server-secure.entrypoints=websecure"
      - "traefik.http.routers.aci-server-secure.tls.certresolver=myresolver"
      - "traefik.http.routers.aci-server-secure.service=aci-server-service"
      
      # This defines the service that points to your container
      - "traefik.http.services.aci-server-service.loadbalancer.server.port=8000"
      
      # This tells Traefik which network to use to communicate with this container
      - "traefik.docker.network=web_proxy"

  # --- 3. LiveKit Server (Public Facing) ---
  livekit:
    image: livekit/livekit-server:latest
    restart: always
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml
    networks:
      - web_proxy
    labels:
      - "traefik.enable=true"
      # --- LiveKit WebSocket (WSS) Router ---
      - "traefik.http.routers.livekit-secure.rule=Host(`lk.getautom8.app`)"
      - "traefik.http.routers.livekit-secure.entrypoints=websecure"
      - "traefik.http.routers.livekit-secure.tls.certresolver=myresolver"
      - "traefik.http.routers.livekit-secure.service=livekit-ws-service"
      - "traefik.http.services.livekit-ws-service.loadbalancer.server.port=7880"
      
      # --- LiveKit RTC (TCP) Router ---
      - "traefik.tcp.routers.livekit-rtc.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.livekit-rtc.entrypoints=rtc"
      - "traefik.tcp.routers.livekit-rtc.service=livekit-rtc-service"
      - "traefik.tcp.services.livekit-rtc-service.loadbalancer.server.port=7881"

      # --- LiveKit HTTP Router (for ACME challenge and redirect) ---
      - "traefik.http.routers.livekit-http.rule=Host(`lk.getautom8.app`)"
      - "traefik.http.routers.livekit-http.entrypoints=web"
      - "traefik.http.routers.livekit-http.middlewares=https-redirect@docker"
      
      # --- Middleware Definition for LiveKit ---
      # This was missing. You must define the middleware for the service that uses it.
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.docker.network=web_proxy"

  # --- 4. Internal Services (Grouped by Isolated Networks) ---

  code-executor:
    build:
      context: ./code_executor
      dockerfile: Dockerfile
    restart: always
    dns:
      - 8.8.8.8
    networks:
      - executor_network

  searxng:
    image: searxng/searxng:latest
    restart: always
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    dns:
      - 8.8.8.8
    networks:
      - services_network

  seaweedfs-master:
    image: chrislusf/seaweedfs
    command: "master -ip=seaweedfs-master"
    networks:
      - storage_network
    restart: always

  seaweedfs-volume:
    image: chrislusf/seaweedfs
    command: 'volume -mserver="seaweedfs-master:9333" -ip="seaweedfs-volume"'
    volumes:
      - seaweedfs_data:/data
    networks:
      - storage_network
    restart: always


  seaweedfs-filer:
    image: chrislusf/seaweedfs
    command: 'filer -master="seaweedfs-master:9333"'
    restart: always
    networks:
      - storage_network

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - services_network
    volumes:
      - redis-data:/data

# --- Networks Definition ---
networks:
  web_proxy:
    driver: bridge
  executor_network:
    driver: bridge
    internal: true
  storage_network:
    driver: bridge
    internal: true
  services_network:
    driver: bridge

# --- Volumes Definition ---
volumes:
  traefik-data:
  seaweedfs_data:
  redis-data: