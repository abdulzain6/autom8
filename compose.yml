# docker-compose.yml (Production Ready - Enhanced Security)
# This configuration uses Traefik for reverse proxying and multiple internal
# networks to provide strong isolation between services.

version: "3.8"

services:
  # --- 1. Edge Router / Reverse Proxy ---
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.rtc.address=:7881"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=abdulzain6@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--api.dashboard=true"
    ports:
      # This port MUST be open for Let's Encrypt to work
      - "80:80"
      - "443:443"
      - "8080:8080"
      - "7881:7881" # Expose LiveKit's RTC port
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-data:/letsencrypt"
    networks:
      - web_proxy

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    restart: always
    command: /bin/sh start.sh
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:8000/v1/health"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - ./aci/server:/workdir/aci/server
      - ./aci/common:/workdir/aci/common
    networks:
      - web_proxy
      - executor_network
      - storage_network
      - services_network
    depends_on:
      - code-executor
      - seaweedfs-filer
      - searxng
    labels:
      - "traefik.enable=true"
      # HTTP Router (redirects to HTTPS)
      - "traefik.http.routers.aci-server-http.rule=Host(`api.getautom8.app`) || Host(`getautom8.app`)"
      - "traefik.http.routers.aci-server-http.entrypoints=web"
      - "traefik.http.routers.aci-server-http.middlewares=https-redirect@docker"
      # Middleware for HTTPS redirect
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      # Secure Router (handles HTTPS)
      - "traefik.http.routers.aci-server-secure.rule=Host(`api.getautom8.app`) || Host(`getautom8.app`)"
      - "traefik.http.routers.aci-server-secure.entrypoints=websecure"
      - "traefik.http.routers.aci-server-secure.tls.certresolver=myresolver"
      - "traefik.http.routers.aci-server-secure.service=aci-server-service"
      # Service Definition
      - "traefik.http.services.aci-server-service.loadbalancer.server.port=8000"

  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit
    restart: always
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml
    networks:
      - web_proxy
    labels:
      - "traefik.enable=true"
      # --- LiveKit WebSocket (WSS) Router ---
      - "traefik.http.routers.livekit-secure.rule=Host(`lk.getautom8.app`)"
      - "traefik.http.routers.livekit-secure.entrypoints=websecure"
      - "traefik.http.routers.livekit-secure.tls.certresolver=myresolver"
      - "traefik.http.routers.livekit-secure.service=livekit-ws-service"
      - "traefik.http.services.livekit-ws-service.loadbalancer.server.port=7880"
      
      # --- LiveKit RTC (TCP) Router ---
      - "traefik.tcp.routers.livekit-rtc.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.livekit-rtc.entrypoints=rtc"
      - "traefik.tcp.routers.livekit-rtc.service=livekit-rtc-service"
      - "traefik.tcp.services.livekit-rtc-service.loadbalancer.server.port=7881"

      # --- LiveKit HTTP Router (for ACME challenge and redirect) ---
      - "traefik.http.routers.livekit-http.rule=Host(`lk.getautom8.app`)"
      - "traefik.http.routers.livekit-http.entrypoints=web"
      - "traefik.http.routers.livekit-http.middlewares=https-redirect@docker"
      
      # --- Middleware Definition for LiveKit ---
      # This was missing. You must define the middleware for the service that uses it.
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"

  # --- 4. Internal Services (Grouped by Isolated Networks) ---

  # --- Code Execution Network ---
  code-executor:
    build:
      context: ./code_executor
      dockerfile: Dockerfile
    restart: always
    dns:
      - 8.8.8.8
    networks:
      - executor_network

  # --- General Services Network ---
  searxng:
    image: searxng/searxng:latest
    restart: always
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    dns:
      - 8.8.8.8
    # This service is ONLY on the general services network.
    networks:
      - services_network

  # --- Storage Network ---
  seaweedfs-master:
    image: chrislusf/seaweedfs
    command: "master -ip=seaweedfs-master"
    networks:
      - storage_network
    restart: always

  seaweedfs-volume:
    image: chrislusf/seaweedfs
    command: 'volume -mserver="seaweedfs-master:9333" -ip="seaweedfs-volume"'
    volumes:
      - seaweedfs_data:/data
    depends_on:
      - seaweedfs-master
    networks:
      - storage_network
    restart: always

  seaweedfs-filer:
    image: chrislusf/seaweedfs
    command: 'filer -master="seaweedfs-master:9333"'
    depends_on:
      - seaweedfs-master
      - seaweedfs-volume
    restart: always
    networks:
      - storage_network

# --- Networks Definition ---
networks:
  web_proxy:
    driver: bridge
  # A dedicated, internal network for the code executor
  executor_network:
    driver: bridge
  # A dedicated, internal network for storage services
  storage_network:
    driver: bridge
    internal: true
  # A dedicated, internal network for other services
  services_network:
    driver: bridge

# --- Volumes Definition ---
volumes:
  traefik-data:
  seaweedfs_data:
