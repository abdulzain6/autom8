version: "3.8"

services:
  # --- 1. Edge Router / Reverse Proxy (Now Caddy) ---
  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "7881:7881/udp"
    volumes:
      # Mount your Caddyfile from the 'caddy' directory
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      # Named volumes for Caddy's state and certificates
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web_proxy

  # --- 2. Main Application Server (The Secure Bridge) ---
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    restart: always
    command: /bin/sh start.sh
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/v1/health || exit 1"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - ./aci/server:/workdir/aci/server
      - ./aci/common:/workdir/aci/common
    networks:
      - web_proxy
      - executor_network
      - storage_network
      - services_network
    depends_on:
      - code-executor
      - seaweedfs-filer
      - searxng
      - redis


  # --- 3. LiveKit Server (Public Facing) ---
  livekit:
    image: livekit/livekit-server:latest
    restart: always
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml
    networks:
      - web_proxy

  # --- 4. Internal Services (Grouped by Isolated Networks) ---
  code-executor:
    build:
      context: ./code_executor
      dockerfile: Dockerfile
    restart: always
    networks:
      - executor_network

  searxng:
    image: searxng/searxng:latest
    restart: always
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    dns:
      - 8.8.8.8
    networks:
      - services_network

  seaweedfs-master:
    image: chrislusf/seaweedfs
    command: "master -ip=seaweedfs-master"
    networks:
      - storage_network
    restart: always

  seaweedfs-volume:
    image: chrislusf/seaweedfs
    command: 'volume -mserver="seaweedfs-master:9333" -ip="seaweedfs-volume"'
    volumes:
      - seaweedfs_data:/data
    depends_on:
      - seaweedfs-master
    networks:
      - storage_network
    restart: always

  seaweedfs-filer:
    image: chrislusf/seaweedfs
    command: 'filer -master="seaweedfs-master:9333"'
    depends_on:
      - seaweedfs-master
      - seaweedfs-volume
    restart: always
    networks:
      - storage_network

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - services_network
    volumes:
      - redis-data:/data

# --- Networks Definition ---
networks:
  web_proxy:
    driver: bridge
  executor_network:
    driver: bridge
    internal: true
  storage_network:
    driver: bridge
    internal: true
  services_network:
    driver: bridge

# --- Volumes Definition ---
volumes:
  seaweedfs_data:
  redis-data:
  caddy_data:
  caddy_config: