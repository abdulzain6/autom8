# docker-compose.yml (Production Ready - Corrected)
version: "3.8"

services:
  # --- 1. Edge Router / Reverse Proxy ---
  traefik:
    image: traefik:v3.0
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # FIX: Correctly define the RTC entrypoint for both TCP and UDP
      - "--entrypoints.rtc-udp.address=:7881/udp"
      - "--entrypoints.rtc-tcp.address=:7881/tcp"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=abdulzain6@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--api.dashboard=true"
      # FIX: Define a global middleware for redirecting HTTP to HTTPS. This is cleaner.
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      - "7881:7881/udp"
      - "7881:7881/tcp"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-data:/letsencrypt"
    networks:
      - web_proxy
    labels:
      # Labels for the Traefik dashboard itself
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.getautom8.app`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=myresolver"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=user:$$apr1$$...your_hash_here..."

  # --- 2. Main Application Server (The Secure Bridge) ---
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    restart: always
    command: /bin/sh start.sh
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/v1/health || exit 1"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - ./aci/server:/workdir/aci/server
      - ./aci/common:/workdir/aci/common
    networks:
      - web_proxy
      - executor_network
      - storage_network
      - services_network
    depends_on:
      - code-executor
      - seaweedfs-filer
      - searxng
    labels:
      - "traefik.enable=true"
      # FIX: Correct Host rule syntax for multiple domains. Use backticks and ||
      - "traefik.http.routers.aci-server-secure.rule=Host(`getautom8.app`) || Host(`www.getautom8.app`) || Host(`api.getautom8.app`)"
      - "traefik.http.routers.aci-server-secure.entrypoints=websecure"
      - "traefik.http.routers.aci-server-secure.tls.certresolver=myresolver"
      - "traefik.http.services.aci-server-service.loadbalancer.server.port=8000"

  # --- 3. LiveKit Server (Public Facing) ---
  livekit:
    image: livekit/livekit-server:latest
    restart: always
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml
    networks:
      - web_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.livekit-secure.rule=Host(`lk.getautom8.app`)"
      - "traefik.http.routers.livekit-secure.entrypoints=websecure"
      - "traefik.http.routers.livekit-secure.tls.certresolver=myresolver"
      - "traefik.http.services.livekit-ws-service.loadbalancer.server.port=7880"
      # FIX: Use the correct TCP entrypoint for the RTC router
      - "traefik.tcp.routers.livekit-rtc-tcp.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.livekit-rtc-tcp.entrypoints=rtc-tcp"
      - "traefik.tcp.services.livekit-rtc-tcp-service.loadbalancer.server.port=7881"
      # FIX: Use the correct UDP entrypoint for the RTC router
      - "traefik.udp.routers.livekit-rtc-udp.entrypoints=rtc-udp"
      - "traefik.udp.services.livekit-rtc-udp-service.loadbalancer.server.port=7881"

  # --- 4. Internal Services (Grouped by Isolated Networks) ---

  code-executor:
    build:
      context: ./code_executor
      dockerfile: Dockerfile
    restart: always
    networks:
      - executor_network

  searxng:
    image: searxng/searxng:latest
    restart: always
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    networks:
      - services_network

  seaweedfs-master:
    image: chrislusf/seaweedfs
    command: "master -ip=seaweedfs-master"
    networks:
      - storage_network
    restart: always

  seaweedfs-volume:
    image: chrislusf/seaweedfs
    # FIX: Corrected the master server port from 19333 to 9333
    command: 'volume -mserver="seaweedfs-master:9333" -ip="seaweedfs-volume"'
    volumes:
      - seaweedfs_data:/data
    depends_on:
      - seaweedfs-master
    networks:
      - storage_network
    restart: always

  seaweedfs-filer:
    image: chrislusf/seaweedfs
    command: 'filer -master="seaweedfs-master:9333"'
    depends_on:
      - seaweedfs-master
      - seaweedfs-volume
    restart: always
    networks:
      - storage_network

# --- Networks Definition ---
networks:
  web_proxy:
    driver: bridge
  executor_network:
    driver: bridge
    internal: true
  storage_network:
    driver: bridge
    internal: true
  services_network:
    driver: bridge
    internal: true

# --- Volumes Definition ---
volumes:
  traefik-data:
  seaweedfs_data:
