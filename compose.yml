# docker-compose.yml (Production Ready - Corrected)
# This configuration uses Traefik for reverse proxying and multiple internal
# networks to provide strong isolation between services.

version: "3.8"

services:
  # --- 1. Edge Router / Reverse Proxy ---
  traefik:
    image: traefik:v3.0
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.rtc.address=:7881/udp"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=abdulzain6@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      # Global middleware for redirecting HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      - "7881:7881/udp"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-data:/letsencrypt"
    networks:
      - web_proxy

  # --- 2. Main Application Server (The Secure Bridge) ---
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    restart: always
    command: /bin/sh start.sh
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/v1/health || exit 1"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - ./aci/server:/workdir/aci/server
      - ./aci/common:/workdir/aci/common
    networks:
      - web_proxy
      - executor_network
      - storage_network
      - services_network
    depends_on:
      - code-executor
      - seaweedfs-filer
      - searxng
      - redis
    labels:
      - "traefik.enable=true"
      # Define the router
      - "traefik.http.routers.aci-server-secure.rule=Host(`getautom8.app`) || Host(`api.getautom8.app`)"
      - "traefik.http.routers.aci-server-secure.entrypoints=websecure"
      - "traefik.http.routers.aci-server-secure.tls.certresolver=myresolver"
      
      # This is the missing line that links the router to the service
      - "traefik.http.routers.aci-server-secure.service=aci-server-service"
      
      # Define the service
      - "traefik.http.services.aci-server-service.loadbalancer.server.port=8000"

  # --- 3. LiveKit Server (Public Facing) ---
  livekit:
    image: livekit/livekit-server:latest
    restart: always
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml
    networks:
      - web_proxy
    labels:
      - "traefik.enable=true"
      # --- LiveKit WebSocket (WSS) Router ---
      - "traefik.http.routers.livekit-secure.rule=Host(`lk.getautom8.app`)"
      - "traefik.http.routers.livekit-secure.entrypoints=websecure"
      - "traefik.http.routers.livekit-secure.tls.certresolver=myresolver"
      # This line links the router to the service
      - "traefik.http.routers.livekit-secure.service=livekit-ws-service"
      # This line defines the service
      - "traefik.http.services.livekit-ws-service.loadbalancer.server.port=7880"
      
      # --- LiveKit RTC (UDP) Router ---
      - "traefik.udp.routers.livekit-rtc.entrypoints=rtc"
      # This line links the UDP router to the UDP service
      - "traefik.udp.routers.livekit-rtc.service=livekit-rtc-service"
      # This line defines the UDP service
      - "traefik.udp.services.livekit-rtc-service.loadbalancer.server.port=7881"

  # --- 4. Internal Services (Grouped by Isolated Networks) ---

  code-executor:
    build:
      context: ./code_executor
      dockerfile: Dockerfile
    restart: always
    dns:
      - 8.8.8.8
    networks:
      - executor_network

  searxng:
    image: searxng/searxng:latest
    restart: always
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    dns:
      - 8.8.8.8
    networks:
      - services_network

  seaweedfs-master:
    image: chrislusf/seaweedfs
    command: "master -ip=seaweedfs-master"
    networks:
      - storage_network
    restart: always

  seaweedfs-volume:
    image: chrislusf/seaweedfs
    command: 'volume -mserver="seaweedfs-master:9333" -ip="seaweedfs-volume"'
    volumes:
      - seaweedfs_data:/data
    depends_on:
      - seaweedfs-master
    networks:
      - storage_network
    restart: always

  seaweedfs-filer:
    image: chrislusf/seaweedfs
    command: 'filer -master="seaweedfs-master:9333"'
    depends_on:
      - seaweedfs-master
      - seaweedfs-volume
    restart: always
    networks:
      - storage_network

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - services_network
    volumes:
      - redis-data:/data

# --- Networks Definition ---
networks:
  web_proxy:
    driver: bridge
  executor_network:
    driver: bridge
    internal: true
  storage_network:
    driver: bridge
    internal: true
  services_network:
    driver: bridge

# --- Volumes Definition ---
volumes:
  traefik-data:
  seaweedfs_data:
  redis-data:
