name: Deploy and Build on Production VM

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM via SSH and Build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to your project directory on the VM
            cd ~/autom8

            # Pull the latest changes from the master branch
            git pull origin master

            # Perform a zero-downtime rolling update for the 'server' service.
            # --no-deps ensures that other services (like Traefik) are not touched.
            # --build tells Compose to rebuild the image for this service.
            echo "Performing rolling update for the 'server'..."
            sudo docker compose up -d --no-deps --build server

            # Perform a zero-downtime rolling update for the 'code-executor' service.
            echo "Performing rolling update for the 'code-executor'..."
            sudo docker compose up -d --no-deps --build code-executor

            # Clean up old, unused Docker images to save space
            echo "Cleaning up old images..."
            sudo docker image prune -af