name: Deploy Stacks to Production VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # This step checks out the code and gets a list of changed files
      - name: Check out code and find changed files
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Required to compare HEAD with the previous commit

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      # This step connects to your server and runs the deployment script
      - name: SSH to VM and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # --- This entire script runs on YOUR server ---

            # 1. Navigate to your project directory and pull changes
            cd ~/autom8
            echo "Pulling latest code..."
            git pull origin master
            
            # --- Conditional Deployment for Main App ---
            # This 'if' statement is run by the GitHub runner before sending the script
            # It checks if any application files were changed.
            if ${{ steps.changed-files.outputs.any_changed == 'true' }}
            then
              echo "Changes detected in application files. Preparing and deploying autom8 stack..."
              chmod +x ./deploy-prep.sh
              ./deploy-prep.sh
              sudo docker stack deploy --with-registry-auth -c docker-stack.yml autom8
            else
              echo "No changes to application files. Skipping autom8 stack deployment."
            fi

            # --- Conditional Deployment for Monitoring ---
            # This 'if' statement checks if the monitoring file specifically was changed.
            if ${{ contains(steps.changed-files.outputs.all_changed_files, 'monitoring/docker-stack-monitoring.yml') }}
            then
              echo "Changes detected in monitoring configuration. Deploying monitor stack..."
              sudo docker stack deploy -c monitoring/docker-stack-monitoring.yml monitor
            else
              echo "No changes to monitoring configuration. Skipping monitor stack deployment."
            fi

            # --- Final Cleanup ---
            echo "Pruning old images..."
            sudo docker image prune -af
            echo "âœ… Deployment checks complete!"