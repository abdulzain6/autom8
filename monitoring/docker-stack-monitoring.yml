version: '3.8'

services:
  netdata:
    image: netdata/netdata:latest
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    privileged: true # Required to access host metrics
    networks:
      - monitor-net
    deploy:
      mode: global # Ensures an agent runs on every server

  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitor-net
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

  loki:
    image: grafana/loki:latest
    volumes:
      - loki_data:/loki
    configs:
      - source: loki_config # This part is correct
        target: /etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitor-net
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
    user: "0"

  promtail:
    image: grafana/promtail:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers
    configs:
      - source: promtail_config # This part is correct
        target: /etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitor-net
    deploy:
      mode: global

volumes:
  grafana_data:
  loki_data:

networks:
  monitor-net:


configs:
  loki_config:
    external: true
  promtail_config:
    external: true